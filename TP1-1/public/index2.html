<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Work and Music</title>

    <style>

        body {
            background-color: rgb(68, 0, 108);
            color: white;
            margin: 0.5rem;
            width: calc(-1rem + 100vw);
            height: calc(-1rem + 100vh);
        }

        .topContainer {
            display: grid;
            grid-gap: 0.5rem;
            height: 100%;
            grid-template-columns: repeat(3, minmax(0, 1fr));
        }

        .container {
            border: 1px solid black;
            height: calc(-2rem + 50vh);
            padding: 0.5rem;
        }

        .container > h3 {
            text-align: center;
        }

        #chart1Anchor {
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 1;
            grid-row-end: 1;
        }

        #chart2Anchor {
            grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 1;
            grid-row-end: 1;
        }

        #chart3Anchor {
            grid-column-start: 3;
            grid-column-end: 4;
            grid-row-start: 1;
            grid-row-end: 1;
        }

        #chart4Anchor {
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 2;
            grid-row-end: 2;
        }

        #chart5Anchor {
            grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 2;
            grid-row-end: 2;
        }

        #chart6Anchor {
            grid-column-start: 3;
            grid-column-end: 4;
            grid-row-start: 2;
            grid-row-end: 2;
        }
    </style>
</head>
<body>

<button onclick="location.href = '/index1.html';" style="position: absolute;top: 0;right: 0;margin: 1rem">Page Precedente</button>

<div class="topContainer">
    <div class="container" id="chart1Anchor">
        
        <div id="chart1"></div>
    </div>
    <div class="container" id="chart2Anchor">
      
        <div id="chart2" class="js-plotly-plot"></div>
    </div>
    <div class="container" id="chart3Anchor">
        <div id="chart3"></div>
    </div>
    <div class="container" id="chart4Anchor">
        <div id="chart4"></div>
    </div>
    <div class="container" id="chart5Anchor">
        <div id="chart5"></div>
    </div>
    <div class="container" id="chart6Anchor">
        <div id="chart6"></div>
    </div>
</div>

</body>
</html>

<script>
   (async () => {

        const dataset = await d3.csv("data/survey.csv");

        dataset.forEach((d) => {

            d["While working"] = d["While working"] === "Yes";
            d["Instrumentalist"] = d["Instrumentalist"] === "Yes";
            d["Composer"] = d["Composer"] === "Yes";
            d["Exploratory"] = d["Exploratory"] === "Yes";
            d["Foreign languages"] = d["Foreign languages"] === "Yes";

            d["Age"] = +d["Age"];
            d["Hours per day"] = +d["Hours per day"];
            d["BPM"] = +d["BPM"];
            d["Anxiety"] = +d["Anxiety"];
            d["Depression"] = +d["Depression"];
            d["Insomnia"] = +d["Insomnia"];
            d["OCD"] = +d["OCD"];

            d["Timestamp"] = new Date(d["Timestamp"]);
            });

        let ages = [];
        for (let pas = 15; pas < 71; pas++) {
            ages.push(pas)}

            var update = {
            width: 450,  // or any new width
            height: 325  // " "
        };
        ////////////////////////////////////////////////////////
        ///////////////////  %listeningWhileWorking / age    //////////////////////////
        let listenigWhileWorking=[];
        for(const element of ages){
            let count=0;
            let whileWorkingmoy=0;
            for( const element2 of dataset){
                if(element2["Age"]==element){
                    count+=1;
                    if(element2["While working"]==true){
                        whileWorkingmoy+=1;
                    }
                }
            }
            listenigWhileWorking.push(whileWorkingmoy/count);
        };

        var trace5 = {
        x: ages,
        y: listenigWhileWorking,
        type: 'bar'
                };

        var layout5 = {
            title:'listeningWhileWorking / age'
        };

        var data5=[trace5];
        Plotly.newPlot('chart1', data5, layout5);
        Plotly.relayout('chart1', update);

        ////////////////////////////////////////////////////////
        ///////////////////  %hours/ age    //////////////////////////
        let hours=[];
        for(const element of ages){
            let count=0;
            let hoursmoy=0;
            for( const element2 of dataset){
                if(element2["Age"]==element){
                    count+=1;
                    hoursmoy+=1;

                }
            }
            hours.push(hoursmoy);
        };

        var trace6 = {
        x: ages,
        y: hours,
        type: 'lines'
                };

        var layout6 = {
            title:'hours / age'
        };

        var data6=[trace6];
        Plotly.newPlot('chart2', data6, layout6);
        Plotly.relayout('chart2', update);

        // On crée la visualisation quand le document est chargé
        createDataViz()
    })()
</script>
